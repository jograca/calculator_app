<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator Web App</title>
<link rel="stylesheet" href="/app.css">
</head>
<body>
	<h2>Calculator Web App</h2>

	<form method="post" action="/calculate">

		<input type="number" name="firstNumber" required> <select
			name="select">
			<option>+</option>
			<option>-</option>
			<option>*</option>
			<option>/</option>
			<option>^</option>
		</select> <input type="number" name="secondNumber" required> 
		<br>
		<br>
		<button>Calculate Result</button>
	</form>
	
	<br>
	<form method="post" action="/clear">
		<input type="hidden">
		<button>Clear Results</button>
	</form>
	<br>
	<table>
		{{#calculatorMemory.calculationsList}}
		<thead>
		<tbody>
			<tr>
				<td>{{ firstNumber }}</td>
				<td>{{ operation }}</td>
				<td>{{ secondNumber }}</td>
				<td>=</td>
				<td>{{ result }}</td>
			</tr>
		</tbody>
		{{/calculatorMemory.calculationsList}}
	</table>
</body>
</html>
